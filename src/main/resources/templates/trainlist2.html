<script>
    $(function () {
        $('#table1').bootstrapTable('destroy').bootstrapTable({
            method: 'get',
            url: "/scheduleOfTrainsbydepartureandend",
            striped: true,
            dataField: "list",
            totalField: "total",
            pageNumber: 1,
            pageSize: 10,
            pagination: true,
            queryParamsType: 'limit',
            departure_station:this.departure_station,
            end_station:this.end_station,
            // search: true,
            queryParams: function (params) {
                return {
                    pageSize: params.limit,
                    pageNo: params.offset / params.limit + 1
                }
            },
            sidePagination: 'server',
            pageList: "[10, 25, 50, 100, all]",
            showRefresh: true,
            clickToSelect: true,
            toolbarAlign: 'left',
            buttonsAlign: 'right',
            toolbar: '#toolbar',
            showColumns: false,
            paginationLoop: false,
            columns: [
                {
                    title: 'ID',
                    field: 'id',
                    visible: false,
                    width: 160
                },
                {
                    //  title: '全选/反选',
                    checkbox: true
                }
                ,
                {
                    title: '列车号',
                    field: 'tarinNo',
                    visible: true,
                    width: 160,
                },
                {
                    title: '列车编码',
                    field: 'trainNumber',
                    width: 160,
                    align: 'center'
                },
                {
                    title: '始发站',
                    field: 'departureStation',
                    width: 160,
                    align: 'left'
                }, {
                    title: '到达站',
                    field: 'toStation',
                    visible: true,
                    width: 160
                }, {
                    title: '发车时间',
                    field: 'departureTime',
                    visible: true,
                    width: 160
                }, {
                    title: '到站时间',
                    field: 'arrivalTime',
                    visible: true,
                    width: 160
                }, {
                    title: '历时',
                    field: 'useTime',
                    visible: true,
                    width: 160
                },
                {
                    title: '操作',
                    width: 80,
                    align: 'center',
                    formatter: function (value, row, index) {
                        return [
                            '<form action="/scheduleOfTrainsbytrain_number" method="get">',
                            // '<input type="hidden" name="train_no" value="240000D9010F">',
                            '<input type="hidden" name="train_number" value="',
                            row.trainNumber,
                            '">',
                            '<input type="submit" class="btn btn-danger btn-xs btn_del">',
                            '</input>',
                            '</form>'

                        ].join('')
                    },
                    events: window.operateEvents
                }
            ],
            locale: 'zh-CN',
            responseHandler: function (data) {
                return data['data'];
            }

        });

    })
</script>
