<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <tr>
        <th>id</th>
        <th>train_id</th>

        <th>存量</th>
        <th>存量</th>
        <th>存量</th>
